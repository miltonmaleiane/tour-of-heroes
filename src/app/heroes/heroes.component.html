
<h2>Hero list</h2>


<ul class="heroes">
    <li class="" *ngFor="let hero of heroes" (click)="onSelected(hero)" [class.selected]="hero === selectedHero">
      
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>

    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
